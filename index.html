<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style/index.css">
</head>
<body style="background: white;">
    <h1>Hello World!</h1>
    <p>
        We are using node <script>document.write(process.versions.node)</script>,
        Chrome <script>document.write(process.versions.chrome)</script>,
        and Electron <script>document.write(process.versions.electron)</script>.
    </p>
    <canvas id="canvas" width="200" height="200"></canvas>

    <div class="slidecontainer">
        <p>Epoch</p>
        <input type="range" min="0" max="10000" value="100" class="slider" id="epochRange">

        <p>Argument of Periapsis</p>
        <input type="range" min="0" max="359" value="0" class="slider" id="aopRange">

        <p>Eccentricity</p>
        <input type="range" min="0.0" max="1.0" value="0" step="0.05" class="slider" id="eccRange">
    </div>
</body>

<script>
    require("./dist/sim.js")
</script>
</html>
